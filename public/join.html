<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join WhatsApp Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e9f7ef, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
      padding: 28px 24px;
      text-align: center;
    }

    .card h1 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #111;
    }

    .card p {
      margin: 0 0 22px;
      color: #555;
      font-size: 15px;
      line-height: 1.6;
    }

    .whatsapp-btn {
      display: block;
      width: 100%;
      padding: 14px 16px;
      background: #25D366;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .whatsapp-btn:active {
      transform: scale(0.98);
      box-shadow: 0 6px 18px rgba(37, 211, 102, 0.4);
    }

    .note {
      margin-top: 16px;
      font-size: 13px;
      color: #888;
    }

    /* Mobile fine tuning */
    @media (max-width: 420px) {
      .card {
        padding: 22px 18px;
        border-radius: 14px;
      }

      .card h1 {
        font-size: 22px;
      }

      .card p {
        font-size: 14px;
      }

      .whatsapp-btn {
        font-size: 15px;
        padding: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="card">

      href="https://chat.whatsapp.com/IecKZPsBd4WEO69eb6hJOy"
      target="_blank"
      rel="noopener"
    >
      Join WhatsApp Community
    </a>

    <div class="note">
      This link works only once and cannot be shared.
    </div>
  </div>

</body>
</html>
