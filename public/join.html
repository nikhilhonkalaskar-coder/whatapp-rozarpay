<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join WhatsApp Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- üî• your exact CSS (unchanged) -->
</head>
<body>

  <div class="card">
    <h1>Welcome üéâ</h1>
    <p>
      Your payment was successful.<br />
      Tap below to join our WhatsApp Community.
    </p>

    <a
      class="whatsapp-btn"
      id="joinBtn"
      href="#"
      target="_blank"
      rel="noopener"
    >
      Join WhatsApp Community
    </a>

    <div class="note">
      This link works only once and cannot be shared.
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (!token) {
    document.body.innerHTML = "<h2>‚ùå Invalid access</h2>";
  } else {
    fetch(`/verify-token?token=${token}`)
      .then(res => res.json())
      .then(data => {
        if (data.whatsapp) {
          document.getElementById("joinBtn").href = data.whatsapp;
        } else {
          document.body.innerHTML = "<h2>‚ùå Link expired</h2>";
        }
      });
  }
</script>

</body>
</html>
