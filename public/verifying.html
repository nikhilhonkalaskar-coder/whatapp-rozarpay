<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifying Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f6f9;
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    .box {
      background: #ffffff;
      padding: 24px 26px;
      max-width: 100%;
      width: 360px;
      text-align: center;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .box h2 {
      margin: 0 0 12px;
      color: #333;
      font-size: 22px;
      font-weight: 600;
    }

    .box p {
      margin: 0;
      color: #555;
      font-size: 15px;
      line-height: 1.6;
    }

    .loader {
      margin: 18px auto 0;
      width: 40px;
      height: 40px;
      border: 4px solid #eee;
      border-top-color: #25D366;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Verifying Payment</h2>
    <p id="status">Please wait while we confirm your payment.</p>
    <div class="loader"></div>
  </div>

 <script>
  let redirected = false;
  let attempts = 0;

  const INTERVAL = 250;        // üöÄ ultra-fast polling
  const MAX_TIME = 15000;     // 15 seconds max

  const start = Date.now();

  async function check() {
    if (redirected) return;

    if (Date.now() - start > MAX_TIME) {
      document.getElementById("status").innerText =
        "‚ö†Ô∏è Verification taking longer than expected. Please refresh.";
      return;
    }

    try {
      const res = await fetch("/get-token", { cache: "no-store" });
      const data = await res.json();

      if (data.token) {
        redirected = true;

        // üöÄ faster redirect (no history)
        location.replace("/join?token=" + data.token);
      }
    } catch {}
  }

  setInterval(check, INTERVAL);
</script>


</body>
</html>
