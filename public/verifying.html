<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifying Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f6f9;
      font-family: Arial, sans-serif;
    }

    .box {
      background: #ffffff;
      padding: 24px 26px;
      max-width: 90%;
      width: 360px;
      text-align: center;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .box h2 {
      margin: 0 0 12px;
      color: #333;
      font-size: 22px;
    }

    .box p {
      color: #555;
      font-size: 15px;
      line-height: 1.6;
    }

    .loader {
      margin: 18px auto 0;
      width: 40px;
      height: 40px;
      border: 4px solid #eee;
      border-top: 4px solid #25D366;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Verifying Payment</h2>
    <p>Please wait while we confirm your payment.</p>
    <div class="loader"></div>
  </div>

  <script>
    async function check() {
      try {
        const res = await fetch("/get-token");
        const data = await res.json();

        if (data.token) {
          window.location.href = "/join?token=" + data.token;
        }
      } catch (e) {
        console.error(e);
      }
    }

    setInterval(check, 1500);
  </script>

</body>
</html>
